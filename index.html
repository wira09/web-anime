<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/wira.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wira Anime - Portal Anime Terengkap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Prevent video download
      document.addEventListener("DOMContentLoaded", function () {
        // Block right-click on video elements
        document.addEventListener(
          "contextmenu",
          function (e) {
            if (e.target.tagName === "VIDEO" || e.target.tagName === "IFRAME") {
              e.preventDefault();
              return false;
            }
          },
          false
        );

        // Block save page
        window.onbeforeunload = function () {
          return "Anda yakin ingin keluar? Video mungkin tidak bisa disimpan.";
        };
      });
    </script>
  </body>
</html>
